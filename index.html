<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixed A-Frame Table Scene</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky src="download (1).jpeg"></a-sky>

    <!-- Ground Plane -->
    <a-plane src="OIP (3).jpeg" position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#424242" shadow="receive: true"></a-plane>

    <!-- Lighting -->
    <a-entity light="type: ambient; color: #888; intensity: 0.3"></a-entity>
    <a-entity light="type: directional; color: #AAA; intensity: 0.4; castShadow: true" position="2 3 1"></a-entity>
    <a-entity light="type: point; color: #999; intensity: 0.2" position="0 3 0"></a-entity>

    <!-- Light Bulb Model -->
<a-sphere position="0 5 0" radius="0.2" color="white" 
material="emissive: yellow; emissiveIntensity: 1"></a-sphere>

<!-- Light Source -->
<a-light type="point" position="0 5 0" intensity="0.8" color="yellow" distance="8" decay="2"></a-light>

<!-- Light Cable -->
<a-cylinder position="0 5.5 0" radius="0.05" height="1" color="black"></a-cylinder>

    <!-- House Structure (Aligned Dimensions) -->
    <a-box src="OIP.jpeg" position="0 3 -5" width="10" height="6" depth="0.2" color="black"></a-box>
    <a-box src="OIP.jpeg" position="-5 3 0" width="0.2" height="6" depth="10" color="#5D4037"></a-box>
    <a-box src="OIP.jpeg" position="5 3 0" width="0.2" height="6" depth="10" color="#5D4037"></a-box>
    <a-box src="OIP (2).jpeg" position="0 6 0" width="10" height="0.2" depth="10" color="#3E2723"></a-box>

    <!-- Windows -->
    <a-box position="-4 3 -5" width="2" height="1.5" depth="0.2" color="white" opacity="0.5"></a-box>
    <a-box position="4 3 -5" width="2" height="1.5" depth="0.2" color="white" opacity="0.5"></a-box>

    <!-- Left Wall Window -->
<a-box position="-5 3 2" width="0.2" height="1.5" depth="2" 
color="white" opacity="0.5" rotation="0 90 0"></a-box>

<!-- Right Wall Window -->
<a-box position="5 3 -2" width="0.2" height="1.5" depth="2" 
color="white" opacity="0.5" rotation="0 90 0"></a-box>

<!-- Back Wall - Black -->
<a-box position="0 3 -5" width="10" height="6" depth="0.2" color="black"></a-box>

<!-- Left Wall - Black -->
<a-box position="-5 3 0" width="0.2" height="6" depth="10" color="black"></a-box>

<!-- Right Wall - Black -->
<a-box position="5 3 0" width="0.2" height="6" depth="10" color="black"></a-box>

<!-- Ceiling - Brown -->
<a-box position="0 6 0" width="10" height="0.2" depth="10" color="brown"></a-box>

<a-plane position="0 0.01 -7" rotation="-90 0 0" width="4" height="2" 
         color="red" material="roughness: 1; metalness: 0"></a-plane>

         <a-entity position="0 0.85 0.3">
          <!-- Jar Body -->
          <a-cylinder radius="0.1" height="0.2" color="white" opacity="0.6" 
                      material="transparent: true"></a-cylinder>
        
          <!-- Jar Lid -->
          <a-sphere radius="0.11" position="0 0.11 0" color="white"></a-sphere>
        </a-entity>

        <a-entity position="0.3 0.85 0">
          <!-- Flower Pot -->
          <a-cone radius-bottom="0.12" radius-top="0.07" height="0.15" color="brown"></a-cone>
        
          <!-- Flower Stems -->
          <a-cylinder radius="0.015" height="0.2" color="green" position="0 0.1 0"></a-cylinder>
          <a-cylinder radius="0.015" height="0.22" color="green" position="-0.02 0.1 0.02" rotation="5 0 0"></a-cylinder>
          <a-cylinder radius="0.015" height="0.18" color="green" position="0.02 0.1 -0.02" rotation="-5 0 0"></a-cylinder>
        
          <!-- Flower Heads (Red) -->
          <a-sphere radius="0.04" color="red" position="0 0.22 0"></a-sphere>
          <a-sphere radius="0.04" color="red" position="-0.02 0.25 0.02"></a-sphere>
          <a-sphere radius="0.04" color="red" position="0.02 0.2 -0.02"></a-sphere>
        </a-entity>

        <a-entity position="-4 0 -4">
          <!-- Big Flower Pot -->
          <a-cone radius-bottom="0.5" radius-top="0.3" height="0.6" color="brown"></a-cone>
        
          <!-- Tall Stems -->
          <a-cylinder radius="0.05" height="1.2" color="green" position="0 0.6 0"></a-cylinder>
          <a-cylinder radius="0.05" height="1.3" color="green" position="-0.1 0.65 0.1" rotation="5 0 0"></a-cylinder>
          <a-cylinder radius="0.05" height="1.1" color="green" position="0.1 0.55 -0.1" rotation="-5 0 0"></a-cylinder>
        
          <!-- Large Flowers or Leaves -->
          <a-sphere radius="0.2" color="yellow" position="0 1.3 0"></a-sphere>
          <a-sphere radius="0.2" color="yellow" position="-0.15 1.35 0.15"></a-sphere>
          <a-sphere radius="0.2" color="yellow" position="0.15 1.2 -0.15"></a-sphere>
        </a-entity>

        <!-- First Flower Pot (Left Corner) -->
<a-entity position="-4 0 -4">
  <a-cone radius-bottom="0.5" radius-top="0.3" height="0.6" color="brown"></a-cone>
  <a-cylinder radius="0.05" height="1.2" color="green" position="0 0.6 0"></a-cylinder>
  <a-cylinder radius="0.05" height="1.3" color="green" position="-0.1 0.65 0.1" rotation="5 0 0"></a-cylinder>
  <a-cylinder radius="0.05" height="1.1" color="green" position="0.1 0.55 -0.1" rotation="-5 0 0"></a-cylinder>
  <a-sphere radius="0.2" color="yellow" position="0 1.3 0"></a-sphere>
  <a-sphere radius="0.2" color="yellow" position="-0.15 1.35 0.15"></a-sphere>
  <a-sphere radius="0.2" color="yellow" position="0.15 1.2 -0.15"></a-sphere>
</a-entity>

<!-- Second Flower Pot (Right Corner) -->
<a-entity position="4 0 -4">
  <a-cone radius-bottom="0.5" radius-top="0.3" height="0.6" color="brown"></a-cone>
  <a-cylinder radius="0.05" height="1.2" color="green" position="0 0.6 0"></a-cylinder>
  <a-cylinder radius="0.05" height="1.3" color="green" position="-0.1 0.65 0.1" rotation="5 0 0"></a-cylinder>
  <a-cylinder radius="0.05" height="1.1" color="green" position="0.1 0.55 -0.1" rotation="-5 0 0"></a-cylinder>
  <a-sphere radius="0.2" color="yellow" position="0 1.3 0"></a-sphere>
  <a-sphere radius="0.2" color="yellow" position="-0.15 1.35 0.15"></a-sphere>
  <a-sphere radius="0.2" color="yellow" position="0.15 1.2 -0.15"></a-sphere>
</a-entity>


    <!-- Table -->
    <a-entity position="0 0 0">
      <a-box position="0 0.7 0" width="1.6" height="0.1" depth="1.2" color="#5D4037" shadow="cast: true"></a-box>
      <a-box position="0.7 0.35 0.5" width="0.08" height="0.7" depth="0.08" color="#4E342E" shadow="cast: true"></a-box>
      <a-box position="-0.7 0.35 0.5" width="0.08" height="0.7" depth="0.08" color="#4E342E" shadow="cast: true"></a-box>
      <a-box position="0.7 0.35 -0.5" width="0.08" height="0.7" depth="0.08" color="#4E342E" shadow="cast: true"></a-box>
      <a-box position="-0.7 0.35 -0.5" width="0.08" height="0.7" depth="0.08" color="#4E342E" shadow="cast: true"></a-box>
    </a-entity>

    <!-- Chairs -->
    <a-entity position="-1.3 0 0" rotation="0 -1 0">
      <a-box position="0 0.45 0" width="0.5" height="0.08" depth="0.5" color="#616161" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.25 0.9 0" width="0.05" height="0.95" depth="0.5" color="#616161" shadow="cast: true"></a-box>
    </a-entity>

    <a-entity position="1.3 0 0" rotation="0 -170 0">
      <a-box position="0 0.45 0" width="0.5" height="0.08" depth="0.5" color="#616161" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.25 0.9 0" width="0.05" height="0.95" depth="0.5" color="#616161" shadow="cast: true"></a-box>
    </a-entity>

    <!-- Items on the Table -->
    <a-entity position="-0.4 0.85 0.2">
      <a-cylinder radius="0.08" height="0.18" color="#1B5E20" shadow="cast: true"></a-cylinder>
      <a-text value="MILO" position="0 0 0.09" rotation="0 0 0" color="#BDBDBD" align="center" scale="0.2 0.2 0.2"></a-text>
    </a-entity> 

    <a-entity position="0.4 0.85 0.2">
      <a-cylinder radius="0.07" height="0.16" color="#BDBDBD" shadow="cast: true"></a-cylinder>
      <a-text value="MILK" position="0 0 0.08" rotation="0 0 0" color="#424242" align="center" scale="0.15 0.15 0.15"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
